<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Dynamic Annotations in a Visualization Stepper</title>
  <meta name="author" content="Jim Vallandingham">
  <meta name="description" content="">

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/stepper.css">
   <link rel="stylesheet" href="bchart.css">
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="bchart.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
</head>
<body>
  <div id="container">
    <h1>Dynamic Annotations in a Visualization Stepper</h1>
    <div id="vis-nav">
      <a href="#" id="step1" class="step-link active" class="btn btn-default">Step1</a>
      <a href="#" id="step2" class="step-link" class="btn btn-default">Step2</a>
      <a href="#" id="step3" class="step-link" class="btn btn-default">Step3</a>
    </div>
    <div id="vis-container">
      <div id="annotation-steps">
        <div class="annotation-step" id="step1-annotation" style="display:block;">
          <div class="annotation" id="step1-left-annotation" >
            <div class="checkbox">
              <label><input type="checkbox" value="">Option 1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Option 2</label>
            </div>
            <div class="checkbox disabled">
              <label><input type="checkbox" value="">Option 3</label>
            </div>
          </div>
          <div class="annotation" id="step1-right-annotation" >
            <h4>Right Annotation Title</h4>
            <p id="barchart"></p>
          </div>
        </div>
        <div class="annotation-step" id="step2-annotation">
          <div class="annotation" id="step2-center-annotation" >
            <p>Here is the annotation text for the center annotation of step 2.<br/> 
              We are using absolute positioning of these divs</p>
            <p id="test" ></p>
          </div>
        </div>
        <div class="annotation-step" id="step3-annotation">
          <div class="annotation" id="step3-high-annotation" >
            <h4>High Annotation Title</h4>
            <p>This is text up high.</p>
          </div>
          <p id="scatter"></p>
          <div class="annotation" id="step3-low-annotation" >
            <h4>Low Annotation Title</h4>
            <p>This is text down low.</p>
          </div>
        </div>
      </div>
      <div id="vis-canvas"></div>
    </div>
  </div>
  <script src="js/stepper.js"></script>

  <script>

  var bp_margin = {top: 20, right: 20, bottom: 30, left: 40},
    bp_width = 960 - bp_margin.left - bp_margin.right,
    bp_height = 500 - bp_margin.top - bp_margin.bottom;

    // setup x 
    var bp_xValue = function(d) { return d.age;}, // data -> value
        bp_xScale = d3.scale.linear().range([0, bp_width]), // value -> display
        bp_xMap = function(d) { return bp_xScale(bp_xValue(d));}, // data -> display
        bp_xAxis = d3.svg.axis().scale(bp_xScale).orient("bottom");

    // setup y
    var bp_yValue = function(d) { return d.blood_pressure;}, // data -> value
        bp_yScale = d3.scale.linear().range([bp_height, 0]), // value -> display
        bp_yMap = function(d) { return bp_yScale(bp_yValue(d));}, // data -> display
        bp_yAxis = d3.svg.axis().scale(bp_yScale).orient("left");

    // setup fill color
    var bp_cValue = function(d) { return d.blood_pressure;},
        bp_color = d3.scale.category10();

    // add the graph canvas to the body of the webpage
    var bp_svg = d3.select("#scatter").append("svg")
        .attr("width", bp_width + bp_margin.left + bp_margin.right)
        .attr("height", bp_height + bp_margin.top + bp_margin.bottom)
        .append("g")
        .attr("transform", "translate(" + bp_margin.left + "," + bp_margin.top + ")");

    // add the tooltip area to the webpage
    var bp_tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    d3.csv("diabetes.csv", function(error, data) {
      // change string (from CSV) into number format
      data.forEach(function(d) {
        d.pregnancies = +d.pregnancies;
        d.plasma_glucose = +d.plasma_glucose;
        d.blood_pressure = +d.blood_pressure;
        d.triceps_skin_thickness = +d.triceps_skin_thickness;
        d.insulin = +d.insulin;
        d.bmi = +d.bmi;
        d.diabetes_pedigree = +d.diabetes_pedigree;
        d.age = +d.age;
      });

      // don't want dots overlapping axis, so add in buffer to data domain
      bp_xScale.domain([d3.min(data, bp_xValue)-1, d3.max(data, bp_xValue)+1]);
      bp_yScale.domain([d3.min(data, bp_yValue)-1, d3.max(data, bp_yValue)+1]);

      // x-axis
      bp_svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + bp_height + ")")
          .call(bp_xAxis)
        .append("text")
          .attr("class", "label")
          .attr("x", bp_width)
          .attr("y", -6)
          .style("text-anchor", "end")
          .text("Age");

      // y-axis
      bp_svg.append("g")
          .attr("class", "y axis")
          .call(bp_yAxis)
          .append("text")
          .attr("class", "label")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Blood Pressure Level");

      // draw dots
      bp_svg.selectAll(".dot")
          .data(data)
          .enter().append("circle")
          .attr("class", "dot")
          .attr("r", 3.5)
          .attr("cx", bp_xMap)
          .attr("cy", bp_yMap)
          .style("fill", function(d) { return bp_color(bp_cValue(d));}) 
          .on("mouseover", function(d) {
              bp_tooltip.transition()
                   .duration(200)
                   .style("opacity", .9);
              bp_tooltip.html("Person" + "<br/> (" + "Age: " + bp_xValue(d) 
              + ", " + "BP: " + bp_yValue(d) + ")")
                   .style("left", (d3.event.pageX + 5) + "px")
                   .style("top", (d3.event.pageY - 28) + "px");
          })
          .on("mouseout", function(d) {
              bp_tooltip.transition()
                   .duration(500)
                   .style("opacity", 0);
          });  
    });




  var data = [["Nuts",0.27], ["coffee",0.11], ["Rice",-0.17], ["Sugary drinks",0.26], ["Yogurt",0.28], ["Brown Rice", 0.11]
  , ["Fruit Drinks", -0.31], ["3 oz serving of red meat/day", -0.20], ["2 Slices of Bacon", -0.51], ["Hotdog", -0.51], ["Poultry", 0.35], ["Fish", 0.35], ["Fast Food", -0.27], ["Dairy", 0.23], ["TV(2 hours)", -0.20], ["Walking(1/2 hour errday)", 0.30], ["Smoking", -0.50]];

d3.select("#barchart")
  .datum(data)
    .call(columnChart()
      .width(960)
      .height(500)
      .x(function(d, i) { return d[0]; })
      .y(function(d, i) { return d[1]; }));

//Page 2
    var margin = {top: 20, right: 20, bottom: 30, left: 0},
        width = 700 - margin.left - margin.right,
        height = 350 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10, "%");

    var svg = d3.select("#test").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.tsv("data.tsv", type, function(error, data) {
      x.domain(data.map(function(d) { return d.letter; }));
      y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Frequency");

      svg.selectAll(".bar")
          .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.letter); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.frequency); })
          .attr("height", function(d) { return height - y(d.frequency); });

    });
    
    function type(d) {
      d.frequency = +d.frequency;
      return d;
}

</script>
</body>
